<!DOCTYPE html>

  <title>My AngularJS App</title>
  <meta name="description" content="">

  <title>SF Neighborhood Construction Pipelines</title>
</head>
<body>
 <table>
  <thead>
    <tr><th colspan="4">Project Pipeline in your neighborhood</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat "project in projectList">
      <td>{{$index + 1}}</td>
      <td>{{project.BestStat}}</td>
      <td>{{project.units}}</td>
    </tr>
  </tbody>
</table>
</body>
 

  <div ng-view></div>

  <script src="js/services.js"></script>
